# This job is used in order to be able to do some test
# # oc new-build --name=backup-job --binary=true
# 
# 
# oc start-build backup-job --from-dir=. && \
#   sleep 5 && oc logs -f bc/backup-job
# 
#Please adapt this script to your need
## serviceAccount
## image URLS
#
apiVersion: extensions/v1beta1
kind: Job
metadata:
  name: bck-mysql
  labels:
    io.shyrka.erebus/scope: test
    io.shyrka.erebus.tooling-info/role: mysql-backup
spec:
  selector:         
    matchLabels:
      app: bck-mysql
  parallelism: 1    
  completions: 1    
  backoffLimit: 4   
  template:         
    metadata:
      name: bck-mysql
      labels:
        app: bck-mysql
        io.shyrka.erebus.tooling-info/role: mysql-backup
    spec:
      # serviceAccount: custom-pusher
      volumes: {}
      containers:
      - name: bck-mysql
        image: 172.30.141.77:5000/tooling-backup-dev-ags-fr/bck-tools:latest
        command: ["/opt/data/bin/backup_mysql_to_s3.sh"]
        #command: ["tail", "-f", "/dev/null"]
        resources:
          limits:
            memory: 1Gi
            cpu: 1000m
          requests:
            memory: 100Mi
            cpu: 250m
        volumeMounts: {}
        env:
          - name: S3_REGION
            valueFrom:
              secretKeyRef:
                name: s3-mysql
                key: s3-region
          - name: S3_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: s3-mysql
                key: s3-access-key-id
          - name: S3_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: s3-mysql
                key: s3-secret-access-key
          - name: S3_BUCKET
            valueFrom:
              secretKeyRef:
                name: s3-mysql
                key: s3-bucket
          - name: S3_PREFIX
            valueFrom:
              secretKeyRef:
                name: s3-mysql
                key: s3-prefix
          - name: GPG_PASSPHRASE
            valueFrom:
              secretKeyRef:
                name: s3-mysql
                key: gpg-passphrase
          - name: MYSQL_DATABASE
            # separate with an " "
            value: "sampledb"
          - name: MULTI_FILES
            value: "yes"
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: mysql
                key: database-user
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql
                key: database-password
          - name: MYSQL_PORT
            value: '3306'
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql
                key: database-root-password
      restartPolicy: Never